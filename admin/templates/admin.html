<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeKeeper - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --background: linear-gradient(135deg, #e0e7ff, #f9e2ff);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-dark: #1a2b49;
            --text-light: #64748b;
            --border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --code-bg: #f1f3f5;
            --code-border: #e9ecef;
        }

        [data-theme="dark"] {
            --background: linear-gradient(135deg, #1e3a8a, #4c1d95);
            --card-bg: rgba(30, 30, 30, 0.7);
            --text-dark: #e2e8f0;
            --text-light: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --code-bg: #2d2d2d;
            --code-border: #444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .table {
            color: var(--text-dark);
        }

        .table tr {
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .table tr:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .modal-content {
            background: var(--card-bg);
            color: var(--text-dark);
            border: 1px solid var(--border);
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
            max-width: 80%;
        }

        .bot-message {
            background: var(--card-bg);
            border: 1px solid var(--border);
            max-width: 80%;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .message-content h1 { font-size: 1.5rem; }
        .message-content h2 { font-size: 1.25rem; }
        .message-content h3 { font-size: 1.1rem; }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content ul, .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin-bottom: 0.25rem;
        }

        .message-content code {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .message-content pre {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }

        .message-content strong {
            font-weight: 700;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content a {
            color: var(--primary);
            text-decoration: underline;
        }

        .message-content a:hover {
            text-decoration: none;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .table-container {
                padding: 1rem;
            }

            .table {
                font-size: 0.9rem;
            }

            .modal-dialog {
                margin: 1rem;
            }

            .message-content h1 { font-size: 1.3rem; }
            .message-content h2 { font-size: 1.1rem; }
            .message-content h3 { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand text-dark">KnowledgeKeeper Admin</a>
        <div>
            <button class="btn btn-link text-dark" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="table-container">
            <h2 class="mb-4">Chat Conversations</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Session ID</th>
                        <th>Latest Message</th>
                        <th>Role</th>
                        <th>Timestamp</th>
                        <th>Messages</th>
                    </tr>
                </thead>
                <tbody id="conversation-table">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Conversation Details -->
    <div class="modal fade" id="conversationModal" tabindex="-1" aria-labelledby="conversationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="conversationModalLabel">Conversation Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="conversation-messages">
                    <!-- Messages populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Theme toggle
            $('#theme-toggle').click(function () {
                const body = $('body');
                const isDark = body.attr('data-theme') === 'dark';
                body.attr('data-theme', isDark ? 'light' : 'dark');
                $(this).find('i').toggleClass('fa-moon fa-sun');
            });

            // Load conversations
            function loadConversations() {
                $.ajax({
                    url: '/api/admin/conversations',
                    method: 'GET',
                    xhrFields: { withCredentials: true },
                    success: function (data) {
                        const tbody = $('#conversation-table');
                        tbody.empty();
                        if (data.status === 'success' && data.conversations.length > 0) {
                            data.conversations.forEach(conv => {
                                tbody.append(`
                                    <tr data-session-id="${conv.session_id}">
                                        <td>${conv.session_id}</td>
                                        <td>${conv.latest_message}</td>
                                        <td>${conv.latest_role}</td>
                                        <td>${new Date(conv.latest_timestamp).toLocaleString()}</td>
                                        <td>${conv.message_count}</td>
                                    </tr>
                                `);
                            });
                        } else {
                            tbody.append(`
                                <tr>
                                    <td colspan="5" class="empty-message">No conversations found</td>
                                </tr>
                            `);
                        }
                    },
                    error: function (xhr) {
                        $('#conversation-table').html(`
                            <tr>
                                <td colspan="5" class="empty-message">Error loading conversations: ${xhr.responseJSON?.message || 'Please try again'}</td>
                            </tr>
                        `);
                    }
                });
            }

            // Load conversation details
            $('#conversation-table').on('click', 'tr[data-session-id]', function () {
                const sessionId = $(this).data('session-id');
                $.ajax({
                    url: `/api/admin/conversation/${sessionId}`,
                    method: 'GET',
                    xhrFields: { withCredentials: true },
                    success: function (data) {
                        if (data.status === 'success') {
                            const messagesDiv = $('#conversation-messages');
                            messagesDiv.empty();
                            data.messages.forEach(msg => {
                                const isUser = msg.role === 'user';
                                const messageContent = isUser ? msg.message : marked.parse(msg.message);
                                const sanitizedContent = DOMPurify.sanitize(messageContent);
                                messagesDiv.append(`
                                    <div class="message ${isUser ? 'user-message' : 'bot-message'}">
                                        <div class="message-content">${sanitizedContent}</div>
                                        <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
                                    </div>
                                `);
                            });
                            $('#conversationModalLabel').text(`Conversation: ${sessionId}`);
                            $('#conversationModal').modal('show');
                        } else {
                            alert('Error loading conversation: ' + data.message);
                        }
                    },
                    error: function (xhr) {
                        alert('Error loading conversation: ' + (xhr.responseJSON?.message || 'Please try again'));
                    }
                });
            });

            // Initial load
            loadConversations();
        });
    </script>
</body>
</html>
